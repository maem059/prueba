<body>
    <header>
        <h1>Implicita / Explicita CSS grid</h1>
        <div class="grid">
            <div>1</div>
            <div class="span2">2</div>
            <div>3</div>
            <div class="span3">4</div>
            <div>5</div>
            <div>6</div>
            <div class="span2">7</div>
            <div>8</div>
            <div>9</div>
            <div class="span3">10</div> <!-- elemento que está fuera de las
                            columnas y renglones declarados 
                            en el grid -->
            <div>11</div>
            <div>12</div>
            <div class="span2">13</div>
            <div>14</div>
            <div>15</div>
        </div>
    </header>
    <h2>El otro Grid con el mismo nombre de clase</h2>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div class="span2">3</div>
            <div>4</div>
            <div class="span2">5</div>
            <div class="span3">6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div> <!-- elemento que está fuera de las
                            columnas y renglones declarados 
                            en el grid -->
            <div class="span2">11</div>
            <div class="span3">12</div>
            <div class="span2">13</div>
            <div>14</div>
        </div>
        <h2>El final de la página</h2>
</body>
</html>
