    <link rel="stylesheet" href="./punto_venta.css">

    <title>Punto de ventas</title>

<body>
    <div class="todo">
        <header>
            <img src="./images/tianguis01.jpeg" class="logo_top" alt="logo">
                <nav class="menu-bar"></nav>
                    <div>
                        <ul>
                            <li><a href="./index.html">Inicio</a></li>

                        </ul>
                    </div>
                </nav>
                <a href="./pv_login.html" class="loginbot">Login</a>
        </header>
        
        <div class="contenido">
            <main>
                <br><h1 class="titulos">Administración de las ventas</h1>
                <div class="formulario">
                    <form action="./catalogo_accion.html" method="post" name="catalogo" autocomplete="on">
                        <br>
                        <div class="form_campo">
                            <label for="prd_industria">Tipo Industria</label>
                            <select name="" id="prd_industria" name="industria_producto" class="form_tama_campo" placeholder="">
                                <option value="higiene">PRODUCTOS DE HIGIENE/BELLEZA</option>
                                <option value="vestido">INDISTRIA DEL VESTIDO</option>
                                <option value="automotriz">AUTOMOTRIZ</option>
                                <option value="panaderia">PANADERIA</option>
                                <option value="alimentos">ALIMENTOS</option>
                            </select>
                        </div>

                        <br>
                        <div class="form_campo">
                            <label for="prd_categoria">Categoría (familia) del producto</label>
                            <select name="" id="prd_categoria" name="categoria_producto" class="form_tama_campo" placeholder="">
                                <option value="plyrs">PLAYERAS</option>
                                <option value="cmisa">CAMISAS</option>
                                <option value="cmsta">CAMISETAS</option>
                                <option value="pntsd">PANTS</option>
                                <option value="pantm">PANTALONES MEZCLILLA</option>
                                <option value="pantm">PANTALONES VESTIR</option>
                                <option value="pantm">BLUSAS</option>
                                <option value="pantm">FALDAS</option>
                                <option value="pantm">VESTIDOS</option>
                            </select>
                        </div>

                        <br>
                        <div class="form_campo">
                            <label for="prd_codigo">Código de producto</label>
                            <input type="number"id="prd_codigo" name="codigo_producto" class="form_tama_campo" placeholder="Ej. 17843">
                        </div>
                        
                        <br>
                        <div class="form_campo">
                            <label for="prd_clave">Clave de producto</label>
                            <input type="text" id="prd_clave" name="clave_producto" class="form_tama_campo" placeholder="Ej. PLYRMCORCUEVTCHI">
                        </div>

                        <br>
                        <div class="form_campo">
                            <label for="inv_tienda">Número de tienda</label>
                            <input type="number" id="inv_tienda" name="numtienda_inventario" class="form_tama_campo" placeholder="Ej. 1001001">
                        </div>
                        
                        <br>
                        <div class="form_campo">
                            <label for="vta_cantidad">Cantidad de productos</label>
                            <input type="number" id="vta_cantidad" name="cantidad_ventas" class="form_tama_campo" placeholder="Ej. 17">
                        </div>

                        <br>
                        <div class="form_campo">
                            <label for="vta_importe">Importe de la venta</label>
                            <input type="number" id="vta_importe" name="importe_ventas" class="form_tama_campo" placeholder="Ej. 399.00">
                        </div>

                        <div class="botones">
                            <button class="devol">DEVOLUCIONES</button>
                            <button class="consulta">CONSULTA</button>
                            <button class="venta">VENTA</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
